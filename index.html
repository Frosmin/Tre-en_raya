<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div class="header">
            <h1>3r</h1>
        </div>

        <div class="container">
                <div class="jugadores">

                    <div id="j1" class="jugador">
                        <button id="myBtn1">Cambiar nombre Jugador 1</button>
                        <div id="myModal1" class="modal">
                            <div class="modal-content">
                                <span class="close">&times;</span>
                                <h3>Ingresa tu nombre</h3>
                                <input type="text" id="nombreJugador1Input" placeholder="Escribe tu nombre aquí">
                                <button id="guardarNombre" class="boton" onclick="cambiarNombre(1)">Guardar</button>
                            </div>
                        </div>
                        <div>
                            <span id="nombreJugador1">Simon</span>
                            <span>0</span>
                        </div>
                    </div>

                    <div id="j2" class="jugador">
                        <button id="myBtn2">Cambiar nombre Jugador 2</button>
                        <div id="myModal2" class="modal">
                            <div class="modal-content">
                                <span class="close">&times;</span>
                                <h3>Ingresa tu nombre</h3>
                                <input type="text" id="nombreJugador2Input" placeholder="Escribe tu nombre aquí">
                                <button id="guardarNombre2" class="boton" onclick="cambiarNombre(2)">Guardar</button>
                            </div>
                        </div>
                        <div>
                            <span id="nombreJugador2">Pepe</span>
                            <span>0</span>
                        </div>
                    </div>


                    <div class="opciones">
                        <p id="smg">Turno de </p>
                        <button class="boton" onclick="ver()">continuar </button>
                    </div>
                </div>


            <div class="sonaJuego">
                <div class="tablero">
                    <div class="celda" onclick="juega(0)"></div>
                    <div class="celda" onclick="juega(1)"></div>
                    <div class="celda" onclick="juega(2)"></div>
                    <div class="celda" onclick="juega(3)"></div>
                    <div class="celda" onclick="juega(4)"></div>
                    <div class="celda" onclick="juega(5)"></div>
                    <div class="celda" onclick="juega(6)"></div>
                    <div class="celda" onclick="juega(7)"></div>
                    <div class="celda" onclick="juega(8)"></div>
                </div>
                <div class="reiniciar">
                    <button class="boton" onclick="reiniciar()">Reiniciar</button>
                </div>
            </div>
            
            
        </div>

        
    </body>
</html>

<script src="script.js"></script>
